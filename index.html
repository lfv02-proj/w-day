  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Lato:wght@300;400&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #f2e9e4;
      --text-color: #2b2b2b;
      --accent-color: #8b5e3c;
      --font-title: 'Playfair Display', serif;
      --font-body: 'Lato', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-color);
      font-family: var(--font-body);
      color: var(--text-color);
      line-height: 1.6;
    }

    /* Language Selector */
    .language-selector {
      position: absolute;
      top: 10px;
      right: 15px;
      display: flex;
      gap: 10px;
    }

    .language-selector img {
      width: 28px;
      height: 20px;
      cursor: pointer;
      border-radius: 3px;
      transition: transform 0.2s;
    }

    .language-selector img:hover {
      transform: scale(1.1);
    }

    header {
      text-align: center;
      padding: 4rem 1rem 2rem;
    }

    .logo {
      font-family: var(--font-title);
      font-size: 2rem;
      letter-spacing: 2px;
      margin-bottom: 1rem;
    }

    .names {
      font-family: var(--font-title);
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 2px;
    }

    .details {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #555;
    }

    nav {
      margin-top: 1.5rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
      font-size: 0.95rem;
    }

    nav a {
      text-decoration: none;
      color: var(--text-color);
      position: relative;
      padding-bottom: 3px;
      transition: color 0.3s ease;
    }

    nav a:hover, nav a.active {
      color: var(--accent-color);
    }

    nav a.active::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background-color: var(--accent-color);
    }

    .hero {
      position: relative;
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      height: 65vh;
      border-radius: 15px;
      overflow: hidden;
    }
    
    .hero-bg {
      position: absolute;
      inset: 0;
      background-image: url('img1.jpg');
      background-size: cover;
      background-position: center;
      transition: filter 0.6s ease, opacity 0.6s ease;
      z-index: 1;
    }
    
    .hero-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.5), transparent);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      z-index: 2;
    }
    
    .hero-text {
      color: white;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.3rem;
      padding: 0 2rem;
      z-index: 3;
      transition: opacity 0.5s ease;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #777;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .logo {
        font-size: 1.6rem;
      }
      .names {
        font-size: 1.6rem;
      }
      nav ul {
        gap: 1rem;
        font-size: 0.85rem;
      }
      .hero {
        width: 100%;
        height: 50vh;
        border-radius: 0;
      }
    }
  </style>
</head>
