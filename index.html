<style>
:root {
  --bg-color: #f2e9e4;
  --text-color: #2b2b2b;
  --accent-color: #8b5e3c;
  --font-title: 'Playfair Display', serif;

}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-color: var(--bg-color);
  font-family: var(--font-body);
  color: var(--text-color);
  line-height: 1.6;
}

/* Language Selector */
.language-selector {
  position: absolute;
  top: 10px;
  right: 15px;
  display: flex;
  gap: 10px;
}

.language-selector img {
  width: 28px;
  height: 20px;
  cursor: pointer;
  border-radius: 3px;
  transition: transform 0.2s;
}

.language-selector img:hover {
  transform: scale(1.1);
}

header {
  text-align: center;
  padding: 2rem 1rem 2rem;
}

.logo {
  font-family: var(--font-title);
  font-size: 2rem;
  letter-spacing: 2px;
  margin-bottom: 1rem;
}

.names {
  font-family: var(--font-title);
  font-size: 2rem;
  font-weight: 600;
  letter-spacing: 2px;
}

.details {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 1.8rem;
  font-size: 1.05rem;
  color: #6b4b32;
  font-family: 'Lora', serif;
  letter-spacing: 0.5px;
  margin-top: 1rem;
}

.details .divider {
  color: #bda98b;
  font-size: 1.2rem;
}

.details a {
  color: #8b5e3c;
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  transition: all 0.3s ease;
}

.details a:hover {
  color: #a67c52;
  transform: scale(1.05);
}

#countdown {
  font-size: 0.95rem;
  color: #7a7a7a;
  letter-spacing: 0.6px;
}

nav {
  margin-top: 1.5rem;
}

nav ul {
  list-style: none;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 1.5rem;
  font-size: 0.95rem;
}

nav a {
  text-decoration: none;
  color: var(--text-color);
  position: relative;
  padding-bottom: 1px;
  transition: color 0.3s ease;
}

nav a:hover, nav a.active {
  color: var(--accent-color);
}

nav a.active::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 1px;
  background-color: var(--accent-color);
}

.hero {
  position: relative;
  width: 90%;
  max-width: 1000px;
  margin: auto auto;
  padding: 1.5rem 1.5rem;
  border-radius: 15px;
  background: linear-gradient(to top, #f8f3ef, #f2e9e4);
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  transition: background 0.5s ease;
  text-align: center;
}
    
.hero-content {
  position: relative;
  z-index: 2;
}

.hero p {
  font-size: 1.0rem;
  color: var(--text-color);
  max-width: 700px;
  margin: 0 auto;
  line-height: 1.8;
}

.section {
  display: none;
}

.section.active {
  display: block;
}

/* Fade transition when switching sections */
.section p {
  opacity: 0;
  transform: translateY(10px);
  animation: fadeInUp 0.6s ease forwards;
}

footer {
  text-align: center;
  padding: 2rem 1rem;
  font-size: 0.9rem;
  color: #777;
 }

 .logo-with-castle {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  margin-bottom: 1rem;
 }
 
 .logo-text {
  font-family: var(--font-title);
  font-size: 2rem;
  letter-spacing: 2px;
  color: var(--text-color);
 }
    
.castle-divider {

  justify-content: center;
  align-items: center;
  margin: 1rem auto;
  width: 100%;
}

.castle-image {
  width: 250px;
  max-width: 80%;
  opacity: 0.8;
  filter: drop-shadow(0 2px 2px rgba(0,0,0,0.1));
  pointer-events: none;
  user-select: none;
  transition: transform 0.3s ease-in-out, opacity 0.3s ease;
}

.castle-image:hover {
  transform: scale(1.03);
  opacity: 1;
}

@keyframes fadeInUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.color-modal {

.color-modal-content {

.close {

.close:hover {

@keyframes fadeInModal {

form {

label {

input, select, textarea {

/* ---------- relationship counter (localized) ---------- */
function calcRelationshipParts() {
  const start = new Date("May 16, 2023 10:00:00").getTime();
  const now = Date.now();
  let diffDays = Math.floor((now - start) / (1000 * 60 * 60 * 24)); // total days

  // compute years, months, days in a readable approximate way
  const years = Math.floor(diffDays / 365);
  diffDays -= years * 365;
  const months = Math.floor(diffDays / 30);
  const days = diffDays - months * 30;

  return { years, months, days };
}

function updateRelationshipCountdown() {
  // ensure element exists
  const el = document.getElementById("relationshipCountdown");
  if (!el) return;

  const parts = calcRelationshipParts();
  const tpl = translations[currentLang]?.relationshipSince || "{years}y {months}m {days}d";
  const filled = tpl
    .replace("{years}", parts.years)
    .replace("{months}", parts.months)
    .replace("{days}", parts.days);

  // set text (no HTML in template so safe to use textContent)
  el.textContent = filled;
}

  document.addEventListener("DOMContentLoaded", function () {
  const form = document.getElementById("rsvp-form");

  const errName = document.getElementById("err-name");
  const errEmail = document.getElementById("err-email");
  const errAttendance = document.getElementById("err-attendance");
  const errSleepo = document.getElementById("err-sleepo");
  const statusMsg = document.getElementById("form-status");

  function clearErrors() {
    [errName, errEmail, errAttendance, errSleepo].forEach(e => e.textContent = "");
    statusMsg.textContent = "";
  }

  form.addEventListener("submit", async function (e) {
    e.preventDefault();
    clearErrors();

    const name       = form.name.value.trim();
    const email      = form._replyto.value.trim();
    const attendance = form.querySelectorAll("input[name='attendance']:checked");
    const sleepo     = form.querySelectorAll("input[name='sleepo']:checked");

    // ✅ Name validation
    const nameRegex = /^[A-Za-zÀ-ž]+(?:\s[A-Za-zÀ-ž'-]+)+$/; // at least 2 words
    const repetitive = /(.)\1{3,}/; // repeated chars
    if (!name) {
      errName.textContent = "Please enter your name.";
      return;
    } else if (!nameRegex.test(name)) {
      errName.textContent = "Please enter a valid full name (letters only, include surname).";
      return;
    } else if (repetitive.test(name)) {
      errName.textContent = "Name looks too repetitive.";
      return;
    }

    // ✅ Email validation
    const emailRegex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
    if (!email) {
      errEmail.textContent = "Please enter your email.";
      return;
    } else if (!emailRegex.test(email)) {
      errEmail.textContent = "Please enter a valid email address.";
      return;
    }

    // ✅ Attendance
    if (attendance.length === 0) {
      errAttendance.textContent = "Please select your attendance option.";
      return;
    }

    // ✅ Sleep
    if (sleepo.length === 0) {
      errSleepo.textContent = "Please tell us if you'll stay in Mikulov.";
      return;
    }

    // ✅ All good → send
    try {
      const response = await fetch(form.action, {
        method: "POST",
        body: new FormData(form),
        headers: { Accept: "application/json" },
      });

      if (response.ok) {
        statusMsg.style.color = "green";
        statusMsg.textContent = "🎉 Thank you! Your RSVP has been sent successfully.";
        form.reset();
      } else {
        statusMsg.style.color = "red";
        statusMsg.textContent = "There was an error. Please try again later.";
      }
    } catch (err) {
      statusMsg.style.color = "red";
      statusMsg.textContent = "Network error. Please check your connection.";
    }
  });
});
